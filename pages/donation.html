<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support LingoShell</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito Sans', sans-serif;
            background-color: #0f172a;
            color: #f1f5f9;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            width: 90%;
            background: #1e293b;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #38bdf8;
            letter-spacing: 1px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #94a3b8;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            transform: scale(1.05);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #64748b;
        }

        .footer a {
            color: #38bdf8;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 500px) {
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Support LingoShell</h1>
        <p>
            LingoShell makes interacting with your terminal easy and intuitive with natural language.  
            Your support ensures the project stays free and continues to grow.
        </p>

        <div class="btn-group">
            <button class="btn" onclick="window.open('https://www.paypal.com/donate', '_blank')">
                <i class="fab fa-paypal"></i> PayPal
            </button>
            <button class="btn" onclick="window.open('https://buymeacoffee.com/lingoshell', '_blank')">
                <i class="fas fa-coffee"></i> Coffee
            </button>
            <button class="btn" onclick="window.open('https://github.com/blueraymusic', '_blank')">
                <i class="fab fa-github"></i> GitHub
            </button>
            <button class="btn" onclick="window.open('https://www.tiktok.com/@lingoshell', '_blank')">
                <i class="fab fa-github"></i> Tiktok
            </button>
        </div>

        <div class="footer">
            <p>Thank you for supporting LingoShell! <a href="https://github.com/blueraymusic/lingoshell">View on GitHub</a></p>
        </div>
    </div>
</body>

</html>
